<script>
	function check() {
		if($("#username").val() === null){
			alert("用户名不能为空！");
			return false;
		}
		if($("#passoword").val() === null){
			alert("密码不能为空！");
			return false;
		}
	}
</script>
	<div class="main-wthree">

		<form th:action="@{/views/signIn}" method="post" onsubmit="return check()">
