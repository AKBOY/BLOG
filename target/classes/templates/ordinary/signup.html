<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pooled Admin Panel Category Flat Bootstrap Responsive Web Template | Sign Up :: xmoban.cn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Pooled Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Bootstrap Core CSS -->
<link th:href="@{../css/bootstrap.min.css}" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link th:href="@{../css/style.css}" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="../css/morris.css" type="text/css"/>
<!-- Graph CSS -->
<link th:href="@{http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{../css/jquery-ui.css}">
<!-- jQuery -->
<script src="../js/jquery-2.1.4.min.js"></script>
<!-- //jQuery -->
<!-- lined-icons -->
<link rel="stylesheet" th:href="@{../css/icon-font.min.css}" type='text/css' />
<!-- //lined-icons -->
<link rel="shortcut icon" href="/favicon1.ico"/>
</head> 
<style>
	.main-wthree form span{
		width: 20%;
	}
	.msg{
		float: right;
		width: 19%;
	}
	.main-wthree input.password, .main-wthree input.name{
		width: 61%;
	}
	.msg{
		margin: 0 auto;
		text-align: center;
		height: 40px;
		line-height: 40px;
	}
</style>
<body>
	<div class="main-wthree">
	<div class="container">
	<div class="sin-w3-agile">
		<h2>注 册</h2>
		<form th:action="@{/views/register}" method="post" onsubmit="return checkAll()">
			<div class="username">
				<span class="username">用户名:</span>
				<input type="text" name="uname" id="username" class="name" placeholder="" required="" onblur="checkUser()">
				<div class="msg" id="userMsg" style="color: red;" hidden>用户名重复！</div>
				<div class="clearfix"></div>
			</div>
			<div class="username">
				<span class="username">电话号码:</span>
				<input type="text" name="phone" id="phone" class="name" placeholder="" required="" maxlength="11" onblur="checkPhone()">
				<div class="msg" id="phoneMsg" style="color: red;" hidden>必须为手机号码！</div>
				<div class="clearfix"></div>
			</div><div class="username">
				<span class="username">出生年月日:</span>
				<input type="date" class="name" name="brithDay" style="height: 41px;" required="">
				<div class="clearfix"></div>
			</div>
			
			<div class="username">
				<span class="username">邮箱:</span>
				<input type="text" name="email" id="email" class="name" placeholder="" required="" onblur="emailCheck()">
				<div class="msg" id="emailMsg" style="color: red;" hidden>邮箱不正确！</div>
				<div class="clearfix"></div>
			</div>
			<div class="username">
				<span class="username">性别:</span>
				<select id="sex" name="sex" class="name" style="height: 41px; width: 61%; padding: 10px 10px 10px 15px; margin-bottom: 35px;border: white 1px;">
					<option value="1">男</option>
					<option value="0">女</option>
				</select>
				<div class="clearfix"></div>
			</div>
			<div class="password-agileits">
				<span class="username">密码:</span>
				<input type="password" name="password" id="pwd" class="password" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
			<div class="password-agileits">
				<span class="username">确认密码:</span>
				
				<input type="password" name="repeatPassword" id="pwd2" class="password" placeholder="" required="" onblur="checkPassword()">
				<div class="msg" id="passwordMsg" style="color: red;" hidden>密码不同！</div>
				<div class="clearfix"></div>
				
			</div>

			<div class="login-w3">
					<input type="submit" class="login" value="注册">
			</div>
			<div class="clearfix"></div>
		</form>
		<div class="back">
			<a th:href="@{/index}">回到主页</a>
		</div>
		<div class="footer">
			<p></p>
		</div>
	</div>
	</div>
	</div>
	<script>
		function checkPhone() {
			var a = $("#phone").val();
			if(a.length !== 11){
				$("#phoneMsg").removeAttr("hidden");
			}else{
				$("#phoneMsg").attr("hidden","hidden");
			}
		}
		function checkPassword(){
			var a = $("#pwd").val();
			var b = $("#pwd2").val();
			if(a !== b){
				$("#passwordMsg").removeAttr("hidden");
			}
			if(a === b){
				$("#passwordMsg").attr("hidden","hidden");
			}
		}
		function emailCheck(){
		   var email = $("#email").val();
		   var reg = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
		   if(!reg.test(email)){
		    $("#emailMsg").removeAttr("hidden");
		   }else{
			$("#emailMsg").attr("hidden","hidden");
		   }
		}
		function checkUser(){
			$.ajax({
				type: "get",
				url: "/user/checkUser/"+$("#username").val(),
				success: function (data) {
					if(data.bo === 0 ){
						$("#userMsg").attr("hidden","hidden");
					}else{
						$("#userMsg").removeAttr("hidden");
					}
				}
			});
		}
		function checkAll() {
			if($("#userMsg").attr('hidden') === undefined){
				alert("用户名重复！");
				return false;
			}
			if($("#phoneMsg").attr('hidden')===undefined){
				alert("请检查手机号码！");
				return false;
			}
			if($("#emailMsg").attr('hidden')===undefined){
				alert("邮箱格式错误！请检查。");
				return false;
			}
			if($("#passwordMsg").attr('hidden')===undefined){
				alert("两次输入密码不相同！请检查。");
				return false;
			}
		}
	</script>
</body>
</html>
